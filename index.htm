<html>
<title>Rattler Run</title>

Difficulty:
<select id="difficulty">
<option value="100">Easy</option>
<option value="85">Medium</option>
<option value="60">Hard</option>
</select>
<br />

Color:
<select id="color">
<option value="orange">Orange</option>
<option value="purple">Purple</option>
<option value="blue">Blue</option>
<option value="green">Green</option>
</select>
<br />
Food:
<select id="food">
<option value="yellow">Yellow</option>
<option value="black">Black</option>
<option value="coral">Coral</option>
<option value="brown">Brown</option>
<option value="lime">Lime</option>
</select>
<br />

Canvas:
<select id="canvas_color">
<option value="mediumvioletred">Violet</option>
<option value="mediumspringgreen">Spring-Green</option>
<option value="orangered">Dark-Orange</option>
<option value="orchid">Light-Purple</option>
<option value="lavender">Light-Blue</option>
</select>
<br />
Snake Size to start
<select id="snake_size">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="10">10</option>
<option value="30">Do not click!!!!!</option>
</select>
<br />
Line Color
<select id="line_color">
<option value="yellow">Yellow</option>
<option value="black">Black</option>
<option value="coral">Coral</option>
<option value="brown">Brown</option>
<option value="lime">Lime</option>
</select>
<br />
Snake head color
<select id="head_snake">
<option value="yellow">Yellow</option>
<option value="black">Black</option>
<option value="coral">Coral</option>
<option value="brown">Brown</option>
<option value="lime">Lime</option>
</select>
<br />
Press 'P' to pause
<br />
<!-- Lets make a simple snake game -->
<!-- change the height and width of the play area -->
<canvas id="canvas" width="600" height="600"></canvas>

<!-- Jquery -->
<script src="jquery.min.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>

</html>
